<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <title>Login to Admin</title>
</head>
<body>
  <img src="../img/banner.jpg" alt="" class="img-fluid login-img">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
           
           <div class="login-inputs border pd">
             <div class="login-item">
               <span><i class="fa fa-envelope"></i></span> <span><input type="email" id="email" placeholder="email address" autofocus></span>
             </div>
             <div class="login-item">
              <span><i class="fa fa-lock"></i></span> <span><input type="password" id="password" placeholder="password" autofocus></span>
            </div>
            <div class="login-item">
              <button type="submit" class="btn btn-secondary btn-sm" id="loginBtn">Login</button> <button type="submit" class="btn btn-secondary btn-sm" id="stopBtn">cancel</button>
            </div>
           </div>
        </div>
    </div>
</div>
 <script src="js/bootstrap.bundle.min.js"></script> 
 <script type="module" src="js/login.js"></script>
</body>
</html>
