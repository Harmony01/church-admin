<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <title>Create New account</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center wrapper">
        <div class="col-md-8">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Account Type</label>
                <div class="col-sm-8">
                  <select name="" id="accountType_id" class="form-control">
                    <option value="0">--Please Select--</option>
                    <option value="1">Revenue Account</option>
                    <option value="2">Expenditure Account</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Account Class</label>
                <div class="col-sm-8">
                  <select name="" id="accountClass" class="form-control">
                    <option value="1">Transactional</option>
                    <option value="0">Non Transactional</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Account Name</label>
                <div class="col-sm-8">
                  <input type="text" name="" id="name" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Legend</label>
                <div class="col-sm-8">
                  <input type="text" name="" id="legend" class="form-control" style="width: 70%;">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Color</label>
                <div class="col-sm-8">
                  <input type="color" name="" id="color" class="form-control" style="width: 70%;">
                </div>
              </div>
              <hr>
              <div class="clearfix">
                <button class="btn btn-sm btn-secondary pull-right" id="createAc">Create</button>
              </div>
        </div>
    </div>
</div>
    
    <div class="footerHolder" id="footerHolder"></div>

    <script type="module" src="js/accounts.js"></script>
</body>
</html>
