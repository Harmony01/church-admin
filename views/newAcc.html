<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <title>Create New account</title>
</head>
<body>
  <div class="topContainer" id="">
    <div class="container-fluid">
      <div class="row nav-content2">
          <div class="col-md-12">
              <div class="topNav">
                  <ul class="topnavs">
                      <li class="topitems" title="close"><i class="fa fa-times"></i></li>
                      <li class="topitems" title="recored revenue" id="revenueShort"><i class="fa fa-money"></i></li>
                      <li class="topitems" title="record expenses" id="expShort"><i class="fa fa-credit-card"></i></li>
                      <li class="topitems" title="contra entry" id="contraShort"><i class="fa fa-rotate-right"></i></li>
                      <li class="topitems" title="New Account" id="accountShort"><i class="fa fa-folder-o"></i></li>
                      <li class="topitems" title="open active Cashbook"><i class="fa fa-folder-open-o"></i></li>
                      <li class="topitems" title="calculator" id="calcus"><i class="fa fa-calculator"></i></li>
                  </ul>
                  <ul class="topnavs">
                      <li>Wecome, <span id="User-Name"></span></li>
                      <li class="topitems" title="logout"><a href="a" style="color: #fff;" id="logoutBtn"><i class="fa fa-power-off"></i></a></li>
                  </ul>
              </div>
              
          </div>
      </div>
    </div>
  </div>

<div class="container-fluid">
    <div class="row justify-content-center wrapper">
        <div class="col-md-8">
            <div class="border pd">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Account Type</label>
                <div class="col-sm-8">
                  <select name="" id="accountType_id" class="form-control">
                    <option value="0">--Please Select--</option>
                    <option value="1">Revenue Account</option>
                    <option value="2">Expenditure Account</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Account Class</label>
                <div class="col-sm-8">
                  <select name="" id="accountClass" class="form-control">
                    <option value="1">Transactional</option>
                    <option value="0">Non Transactional</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Account Name</label>
                <div class="col-sm-8">
                  <input type="text" name="" id="name" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Legend</label>
                <div class="col-sm-8">
                  <input type="text" name="" id="legend" class="form-control" style="width: 70%;">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Color</label>
                <div class="col-sm-8">
                  <input type="color" name="" id="color" class="form-control" style="width: 70%;">
                </div>
              </div>
            </div>
              <hr>
              <div class="clearfix">
                <button class="btn btn-sm btn-secondary pull-right" id="createAc">Create</button>
              </div>
        </div>
    </div>
</div>
    
    <div class="footerHolder" id="footerHolder"></div>

    <script type="module" src="js/accounts.js"></script>
</body>
</html>
