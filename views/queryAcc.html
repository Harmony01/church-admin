<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <title>Query account</title>
</head>
<body>
    <div class="header border pd">
      <div class="container-fluid"></div>
        <div class="row">
            <div class="col-md-4">
                <div class="row form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="date">Search Acc
                    </label>
                   <div class="col-md-6 col-sm-6 ">
                     <input type="text" id="searchAc" name="" class="">
                   </div>
                </div>
                <div class="row form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="date">Find Acc:
                    </label>
                   <div class="col-md-6 col-sm-6">
                     <select name="accID" id="accID" class="">
                     </select>
                   </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="date">From:
                    </label>
                   <div class="col-md-6 col-sm-6 ">
                     <input type="date" id="from" name="details" class="">
                   </div>
                </div>
                <div class="row form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="date">To:
                    </label>
                   <div class="col-md-6 col-sm-6 ">
                     <input type="date" id="to" name="details" class="" >
                   </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row form-group">
                    <label class="col-form-label col-md-4 col-sm-4 label-align" for="date">Opening Bal:
                    </label>
                   <div class="col-md-6 col-sm-6 ">
                     <input type="text" id="openingBal" name="" class="" disabled size="6" value="0.00">
                   </div>
                </div>
                <div class="row form-group">
                    <label class="col-form-label col-md-4 col-sm-4 label-align" for="date">Closing Bal:
                    </label>
                   <div class="col-md-6 col-sm-6 ">
                     <input type="text" id="closingBal" name="" class="" disabled size="6" value="0.00">
                   </div>
                </div>
            </div>
        </div>
      </div>  
    </div>
 
 <hr>
   <div class="outputResult">
       <div class="resultArea">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <table class="table table-hover">
                   <thead>
                      <tr>
                          <th>Date</th>
                          <th>Details</th>
                          <th class="rt">Receipt</th>
                          <th class="rt">Payment</th>
                          <th class="rt">Balance</th>
                      </tr>
                   </thead>
                   <tbody class="bls">
                    
                   </tbody>
                   <tbody class="trs">

                   </tbody>
                </table>
              </div>
            </div>
          </div>
       </div>
   </div>
   <div class="baseItem border pd">
     <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="row form-group">
                    <label class="col-form-label col-md-4 col-sm-4 label-align" for="date">total Receipt
                    </label>
                   <div class="col-md-6 col-sm-6 ">
                     <input type="text" id="totalIn" name="details" class="" disabled value="0.00">
                   </div>
                </div>
                <div class="row form-group">
                    <label class="col-form-label col-md-4 col-sm-4 label-align" for="date">total payments
                    </label>
                   <div class="col-md-6 col-sm-6 ">
                     <input type="text" name="" id="totalOut" disabled  value="0.00">
                   </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="clearfix">
                    <button class="btn btn-secondary pull-right" id="printStmt" disabled>Print statement</button> <button class="btn btn-secondary pull-right" id="clearData" disabled>Clear</button>
                    
                </div>
            </div>
        </div>
     </div>
   </div>
    <script type="module" src="./js/accounts.js"></script>
</body>
</html>
